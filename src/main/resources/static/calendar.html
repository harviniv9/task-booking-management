<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendar</title>
  <style>
    body { font-family: system-ui, Arial; margin: 24px; }

    .topbar {
      display:flex; align-items:center; gap:12px; flex-wrap:wrap;
      margin-bottom: 16px;
    }
    .spacer { flex: 1; }

    .btnLink {
      display:inline-block;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      text-decoration:none;
      color:#0066cc;
    }
    .btnLink:hover { background:#f6f6f6; }

    .logoutBtn, .navBtn {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background:#fff;
      cursor:pointer;
    }
    .logoutBtn:hover, .navBtn:hover { background:#f6f6f6; }

    .controls {
      display:flex;
      gap: 12px;
      align-items:center;
      flex-wrap: wrap;
      margin: 12px 0 16px;
      padding: 12px;
      border: 1px solid #eee;
      border-radius: 12px;
      background: #fafafa;
    }

    select {
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
    }

    .monthHeader {
      display:flex;
      align-items:center;
      gap: 12px;
      margin: 8px 0 12px;
    }
    .monthTitle { font-size: 18px; font-weight: 700; }

    .grid {
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    .dow {
      font-size: 12px;
      color:#666;
      font-weight: 600;
      padding: 6px 8px;
    }

    .cell {
      min-height: 110px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: #fff;
      padding: 8px;
      box-sizing: border-box;
      display:flex;
      flex-direction: column;
      gap: 6px;
    }

    .cell.muted {
      background: #fafafa;
      color: #777;
    }

    .dayNum {
      font-size: 12px;
      font-weight: 700;
      color:#333;
      display:flex;
      justify-content: space-between;
      align-items:center;
    }

    .pill {
      font-size: 11px;
      border: 1px solid #ddd;
      border-radius: 999px;
      padding: 2px 8px;
      background:#fafafa;
      color:#444;
    }

    .taskItem {
      font-size: 12px;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 6px 8px;
      background: #fcfcfc;
      cursor: pointer;
    }
    .taskItem:hover { background:#f6f6f6; }

    .modalBackdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.4);
      display:none;
      align-items:center; justify-content:center;
      padding: 16px;
    }
    .modal {
      width: min(720px, 96vw);
      background: #fff;
      border-radius: 14px;
      border: 1px solid #ddd;
      padding: 16px;
    }
    .modalHeader {
      display:flex; align-items:center; gap: 12px;
      margin-bottom: 10px;
    }
    .modalHeader .spacer { flex: 1; }
    .closeBtn {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background:#fff;
      cursor:pointer;
    }
    .closeBtn:hover { background:#f6f6f6; }

    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align:left; font-size: 13px; }
    th { background:#f6f6f6; }
    .badge { padding: 2px 8px; border-radius: 999px; border:1px solid #ccc; font-size: 12px; }
  </style>
</head>
<body>

<div class="topbar">
  <h1 style="margin:0;">Calendar</h1>
  <div id="meBox">Loading user...</div>

  <div class="spacer"></div>

  <a class="btnLink" href="/dashboard.html">Dashboard</a>
  <a class="btnLink" href="/tasks.html">Tasks</a>
  <a class="btnLink" href="/create-task.html">Create Task</a>

  <form action="/logout" method="post" style="margin:0;">
    <button class="logoutBtn" type="submit">Logout</button>
  </form>
</div>

<div class="controls">
  <label>
    Status
    <select id="statusFilter">
      <option value="">All</option>
      <option value="PENDING">Pending</option>
      <option value="APPROVED">Approved</option>
      <option value="REJECTED">Rejected</option>
    </select>
  </label>
  <button class="navBtn" id="todayBtn" type="button">Today</button>
</div>

<div class="monthHeader">
  <button class="navBtn" id="prevBtn" type="button">← Prev</button>
  <div class="monthTitle" id="monthTitle">—</div>
  <button class="navBtn" id="nextBtn" type="button">Next →</button>
</div>

<div class="grid" id="dowRow"></div>
<div class="grid" id="calendarGrid"></div>

<!-- Modal -->
<div class="modalBackdrop" id="modalBackdrop">
  <div class="modal">
    <div class="modalHeader">
      <div style="font-weight:700;" id="modalTitle">Tasks</div>
      <div class="spacer"></div>
      <button class="closeBtn" id="closeModalBtn" type="button">Close</button>
    </div>
    <div id="modalBody"></div>
  </div>
</div>

<script>
  let me = null;
  let currentMonth = new Date(); // today
  currentMonth.setDate(1);

  // Tasks grouped by YYYY-MM-DD
  let tasksByDay = new Map();

  async function fetchJson(url, options = {}) {
    const res = await fetch(url, options);
    if (!res.ok) throw new Error(await res.text());
    return res.json();
  }

  async function loadMe() {
    me = await fetchJson("/api/me");
    document.getElementById("meBox").innerHTML =
      `Logged in as <b>${me.username}</b> (${me.role})`;
  }

  function ymd(date) {
    const y = date.getFullYear();
    const m = String(date.getMonth() + 1).padStart(2, "0");
    const d = String(date.getDate()).padStart(2, "0");
    return `${y}-${m}-${d}`;
  }

  function parseTaskDay(task) {
    // task.taskDateTime like "2026-01-20T10:00:00"
    if (!task.taskDateTime) return null;
    return task.taskDateTime.substring(0, 10);
  }

  function badge(text) {
    return `<span class="badge">${text ?? ""}</span>`;
  }

  async function loadTasksForMonth() {
    const status = document.getElementById("statusFilter").value;

    // We can fetch all and display only current month days (simple).
    // (If you want to optimize later, we can add date range filtering in backend.)
    const params = new URLSearchParams();
    if (status) params.set("status", status);

    // sort by taskDateTime asc so calendar lists tasks in order
    params.set("sortBy", "taskDateTime");
    params.set("sortDir", "asc");

    const tasks = await fetchJson("/api/tasks?" + params.toString());

    tasksByDay = new Map();
    tasks.forEach(t => {
      const day = parseTaskDay(t);
      if (!day) return;
      if (!tasksByDay.has(day)) tasksByDay.set(day, []);
      tasksByDay.get(day).push(t);
    });
  }

  function renderDowRow() {
    const dow = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
    const el = document.getElementById("dowRow");
    el.innerHTML = "";
    dow.forEach(d => {
      const div = document.createElement("div");
      div.className = "dow";
      div.textContent = d;
      el.appendChild(div);
    });
  }

  function renderCalendar() {
    const title = document.getElementById("monthTitle");
    const monthName = currentMonth.toLocaleString(undefined, { month: "long", year: "numeric" });
    title.textContent = monthName;

    const grid = document.getElementById("calendarGrid");
    grid.innerHTML = "";

    const firstDayOfMonth = new Date(currentMonth);
    const startDow = firstDayOfMonth.getDay(); // 0..6

    // Start date shown = Sunday before (or same day) the 1st
    const start = new Date(firstDayOfMonth);
    start.setDate(start.getDate() - startDow);

    // 6 weeks grid = 42 days
    for (let i = 0; i < 42; i++) {
      const dayDate = new Date(start);
      dayDate.setDate(start.getDate() + i);

      const inThisMonth = dayDate.getMonth() === currentMonth.getMonth();
      const dayKey = ymd(dayDate);

      const cell = document.createElement("div");
      cell.className = "cell" + (inThisMonth ? "" : " muted");

      const dayTasks = tasksByDay.get(dayKey) || [];

      const header = document.createElement("div");
      header.className = "dayNum";
      header.innerHTML = `
        <span>${dayDate.getDate()}</span>
        ${dayTasks.length ? `<span class="pill">${dayTasks.length} task(s)</span>` : `<span class="pill">—</span>`}
      `;
      cell.appendChild(header);

      // Show up to 3 tasks; if more, show +N more
      const maxShow = 3;
      dayTasks.slice(0, maxShow).forEach(t => {
        const item = document.createElement("div");
        item.className = "taskItem";
        item.textContent = `${t.title} (${t.priority})`;
        item.onclick = () => openDayModal(dayKey, dayTasks);
        cell.appendChild(item);
      });

      if (dayTasks.length > maxShow) {
        const more = document.createElement("div");
        more.className = "taskItem";
        more.textContent = `+ ${dayTasks.length - maxShow} more...`;
        more.onclick = () => openDayModal(dayKey, dayTasks);
        cell.appendChild(more);
      }

      // Clicking empty day opens modal too (if tasks exist)
      cell.onclick = (e) => {
        // avoid double firing when clicking taskItem
        if (e.target.classList.contains("taskItem")) return;
        if (dayTasks.length) openDayModal(dayKey, dayTasks);
      };

      grid.appendChild(cell);
    }
  }

  function openDayModal(dayKey, dayTasks) {
    document.getElementById("modalTitle").textContent = `Tasks on ${dayKey}`;
    const body = document.getElementById("modalBody");

    body.innerHTML = `
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Time</th>
            <th>Assigned</th>
            <th>Created By</th>
          </tr>
        </thead>
        <tbody>
          ${dayTasks.map(t => `
            <tr>
              <td>${t.id}</td>
              <td>${t.title}</td>
              <td>${badge(t.status)}</td>
              <td>${badge(t.priority)}</td>
              <td>${t.taskDateTime ? t.taskDateTime.substring(11, 16) : ""}</td>
              <td>${t.assignedUsername ?? ""}</td>
              <td>${t.createdByUsername ?? ""}</td>
            </tr>
          `).join("")}
        </tbody>
      </table>
    `;

    document.getElementById("modalBackdrop").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modalBackdrop").style.display = "none";
  }

  document.getElementById("closeModalBtn").addEventListener("click", closeModal);
  document.getElementById("modalBackdrop").addEventListener("click", (e) => {
    if (e.target.id === "modalBackdrop") closeModal();
  });

  document.getElementById("prevBtn").addEventListener("click", async () => {
    currentMonth.setMonth(currentMonth.getMonth() - 1);
    await refresh();
  });

  document.getElementById("nextBtn").addEventListener("click", async () => {
    currentMonth.setMonth(currentMonth.getMonth() + 1);
    await refresh();
  });

  document.getElementById("todayBtn").addEventListener("click", async () => {
    currentMonth = new Date();
    currentMonth.setDate(1);
    await refresh();
  });

  document.getElementById("statusFilter").addEventListener("change", async () => {
    await refresh();
  });

  async function refresh() {
    await loadTasksForMonth();
    renderCalendar();
  }

  (async function init() {
    try {
      renderDowRow();
      await loadMe();
      await refresh();
    } catch (e) {
      document.body.innerHTML = `
        <h2>You are not logged in</h2>
        <p>Please <a href="/login.html">login</a> and refresh.</p>
        <pre>${e.message}</pre>
      `;
    }
  })();
</script>

</body>
</html>
