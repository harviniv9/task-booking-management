<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <style>
    body {
      font-family: system-ui, Arial;
      margin: 0;
      display:flex;
      min-height:100vh;
      align-items:center;
      justify-content:center;
      background:#f6f6f6;
    }
    .card {
      background:white;
      padding:24px;
      border:1px solid #ddd;
      border-radius:10px;
      width:360px;
    }
    input, button {
      width:100%;
      padding:10px;
      margin-top:10px;
    }
    button {
      cursor:pointer;
    }
    .msg {
      margin-top:10px;
      color: #0a7;
    }
    .err {
      margin-top:10px;
      color: #c00;
    }
    .hint {
      font-size: 12px;
      color: #555;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Sign in</h2>

  <form method="post" action="/login" autocomplete="off">
    <!-- Autofill mitigation -->
    <input type="text" name="fakeuser" style="display:none">
    <input type="password" name="fakepass" style="display:none">

    <input name="username" placeholder="Username" autocomplete="off" autofocus required />
    <input name="password" type="password" placeholder="Password" autocomplete="off" required />
    <button type="submit">Sign in</button>
  </form>

  <div id="message"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const msg = document.getElementById("message");

  if (params.has("logout")) {
    msg.innerHTML = '<div class="msg">Logged out successfully.</div>';
  }
  if (params.has("error")) {
    msg.innerHTML = '<div class="err">Invalid username or password.</div>';
  }
</script>

</body>
</html>
